{% extends 'main/base.html' %}

{% block title %}Обновить пост{% endblock %}

{% block content %}
<div class="container">
    <h1>Обновить пост</h1>
    <div class="error">
        {{ err }}
    </div>
    <div class="payload">
        <form method="POST">
            {% csrf_token %}

            {{ form.title }}
            {{ form.description }}
            {{ form.content }}

            <br>
            <button class="btn btn-lg btn-success">Сохранить</button>
        </form>

    </div>
</div>


{% endblock %}
