{% extends 'main/base.html' %}

{% block title %}{ title }{% endblock %}

{% block content %}
{% load static %}
<div class="container">
    <h1>{{ title }}</h1>
    <div class="payload">
        <span class="grey summary">{{ pst.description }}</span>

            <a href="{% url 'post_update' post_id=pst.id %}">Редактировать</a>
        </div>
        <div>
            {{ pst.content }}
        </div>
    </div>
</div>
{% endblock %}
