{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <div class="error">
        {{ err }}
    </div>
    <div class="payload">
        <form method="POST">
            {% csrf_token %}

            {{ form.email_to }}
            <br><br>
            {{ form.author_id }}
            <br>
            <br>
            <button class="btn btn-lg btn-success">Подписаться</button>
        </form>

    </div>
</div>
{% endblock %}
